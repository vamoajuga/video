<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiryanFer</title>
    <style>
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1000; 
            pointer-events: none; 
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; 
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        
        .disable-interaction {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); 
            z-index: 999; 
            pointer-events: all; 
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>
    <div class="disable-interaction"></div>

    <div class="video-container">
        <iframe id="video-iframe" 
                src="https://www.youtube.com/embed/cBzo-c1jWEs?autoplay=1&controls=0&mute=1&disablekb=1&modestbranding=1&rel=0&loop=1&playlist=cBzo-c1jWEs" 
                title="YouTube video player" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

   
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

       
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-iframe', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        
        function onPlayerReady(event) {
            event.target.playVideo();
            
            
            setTimeout(() => {
                player.unMute();
            }, 1000); 
        }
    </script>
</body>
</html>
